<div class="list row">
    <div class="col-md-6">
        <h4>{{title}}</h4>
    </div>
</div>

<h4>Products List</h4>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let product of products">
        {{ product.data.title }}
        {{ product.data.description }}
        {{ product.data.price }}
        {{ product.data.category }}
        {{ product.data.employee }}
    </li>
</ul>
