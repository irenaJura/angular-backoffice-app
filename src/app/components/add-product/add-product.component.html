<app-navbar></app-navbar>

<h1>{{title}}</h1>

<mat-card class="card">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput id="title" type="text" formControlName="title">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <input matInput id="description" type="text" formControlName="description">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Price</mat-label>
            <input matInput id="price" type="number" formControlName="price">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Category</mat-label>
            <input matInput id="category" type="text" formControlName="category">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Employee</mat-label>
            <input matInput id="employee" type="text" formControlName="employee">
        </mat-form-field>
        <div formArrayName="reviews" class="reviews">
            <div *ngFor="let review of reviews.controls; let i=index">
                <mat-form-field appearance="fill">
                    <mat-label>Review:</mat-label>
                    <input matInput id="review-{{ i }}" type="text" [formControlName]="i">
                </mat-form-field>
                <div class="btn-container">
                    <button mat-stroked-button color="accent" (click)="addReview()" type="button">Add another
                        review</button>
                    <button mat-stroked-button color="accent" (click)="removeReview(i)" type="button">Remove
                        review</button>
                </div>
            </div>
        </div>
        <p>Complete the form to enable button.</p>
        <button mat-raised-button color="accent" type="submit" [disabled]="!productForm.valid">Submit</button>
    </form>
</mat-card>
